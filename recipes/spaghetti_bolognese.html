<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaghetti Bolognese Recipe</title>
    <link rel="stylesheet" href="spaghetti_bolognese.css" />
  </head>
  <body>
    <div class="container">
      <div class="header_detail">
        <img
          class="header_img"
          src="../images/spaghetti.jpeg"
          alt="Spaghetti Bolognese"
        />
      </div>

      <div class="title">
        <h1>Spaghetti Bolognese</h1>
      </div>

      <div class="instructions">
        <div class="cards">
          <div class="cards_value">
            <img
              width="50"
              height="50"
              src="https://img.icons8.com/ios-filled/50/time.png"
              alt="time"
            />
            <span class="span_value">20</span>
          </div>
          <span class="span_tittle">minutes</span>
        </div>
        <div class="cards">
          <div class="cards_value">
            <img
              width="50"
              height="50"
              src="https://img.icons8.com/ios-glyphs/50/ingredients--v1.png"
              alt="ingredients--v1"
            />
            <span class="span_value">5</span>
          </div>
          <span class="span_tittle">Ingredients</span>
        </div>
        <div class="cards">
          <div class="cards_value">
            <img
              width="50"
              height="50"
              src="https://img.icons8.com/ios-filled/50/bowl-with-spoon.png"
              alt="bowl-with-spoon"
            />
            <span class="span_value">4-6</span>
          </div>
          <span class="span_tittle">Serving</span>
        </div>
      </div>
      <div class="nutritions">
        <h2 class="nutritions_title">
          Nutritional Facts | Informations | Calories
        </h2>
      </div>
      <div class="nutritions">
        <div class="cards2">
          <img
            width="40"
            height="40"
            src="https://img.icons8.com/office/40/caloric-energy.png"
            alt="caloric-energy"
          />
          <h2 class="cards2_title">Calories</h2>
          <span class="cards2_stat">566cal</span>
        </div>

        <div class="cards2">
          <img
            width="40"
            height="40"
            src="https://img.icons8.com/officel/40/carbohydrates.png"
            alt="carbohydrates"
          />
          <h2 class="cards2_title">Carbs</h2>
          <span class="cards2_stat">61g</span>
        </div>

        <div class="cards2">
          <img
            width="40"
            height="40"
            src="https://img.icons8.com/ios-filled/40/sugar.png"
            alt="sugar"
          />
          <h2 class="cards2_title">Sugars</h2>
          <span class="cards2_stat">10g</span>
        </div>

        <div class="cards2">
          <img
            width="40"
            height="40"
            src="https://img.icons8.com/office/40/protein.png"
            alt="protein"
          />
          <h2 class="cards2_title">Protein</h2>
          <span class="cards2_stat">28g</span>
        </div>

        <div class="cards2">
          <img
            width="40"
            height="40"
            src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-trans-fats-free-vegan-and-vegetarian-flaticons-lineal-color-flat-icons.png"
            alt="external-trans-fats-free-vegan-and-vegetarian-flaticons-lineal-color-flat-icons"
          />
          <h2 class="cards2_title">Fats</h2>
          <span class="cards2_stat">24g</span>
        </div>

        <div class="cards2">
          <img
            width="40"
            height="40"
            src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-salt-foodies-flaticons-lineal-color-flat-icons.png"
            alt="external-salt-foodies-flaticons-lineal-color-flat-icons"
          />
          <h2 class="cards2_title">Salt</h2>
          <span class="cards2_stat">0.60g</span>
        </div>

        <div class="cards2">
          <img
            width="40"
            height="40"
            src="https://img.icons8.com/officel/40/mushroom.png"
            alt="mushroom"
          />
          <h2 class="cards2_title">Fibre</h2>
          <span class="cards2_stat">5g</span>
        </div>
      </div>
    </div>

<footer>
        <p>Icon by <a href="https://icons8.com/">Icon8</a></p>
</footer> 

  </body>
</html>
